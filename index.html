<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --muted-bg: #111;
      --accent: #FF962C;
      --border-color: #333;
      --transition: 0.3s ease;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-sans);
      line-height: 1.6;
      overflow-x: hidden;
    }
    nav {
      position: sticky; top: 0;
      background: var(--bg-color);
      padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    .logo {
      color: var(--text-color);
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .menu a {
      color: var(--text-color);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: opacity var(--transition);
    }
    .menu a:hover { opacity: 0.7; }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 2.75rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background: transparent;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      padding: 0.75rem 2rem;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .feature {
      background: var(--muted-bg);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }
    .feature h3 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .feature p {
      opacity: 0.8;
      font-size: 0.95rem;
    }

    /* Live Demo Section */
    #demo {
      background: var(--muted-bg);
      text-align: center;
      padding: 4rem 2rem;
    }
    #demo h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #demo p {
      opacity: 0.8;
      margin-bottom: 1.5rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    #demo .iframe-container {
      display: flex;
      justify-content: center;
    }
    #demo iframe {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .contact {
      background: var(--muted-bg);
      text-align: center;
      padding: 3rem 1rem;
      margin: 3rem 0;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contact p {
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    .contact a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
