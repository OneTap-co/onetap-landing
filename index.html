  <title>OneTap: Universal One-Click Checkout & Purchase Management</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #111;
      --accent: #FF962C;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --nav-height: 4rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      line-height: 1.6;
      overflow-x: hidden;
      padding-top: var(--nav-height);
    }
    /* Navigation */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: var(--nav-height);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-bottom: 1px solid #333;
      z-index: 10;
    }
    nav .logo {
      color: var(--fg);
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .menu-center, .menu-right {
      display: flex;
      gap: 2rem;
    }
    .menu-center a, .menu-right a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      transition: opacity .3s;
    }
    .menu-center a:hover, .menu-right a:hover { opacity: .7; }
    .hamburger {
      display: none;
      background: none;
      border: none;
      color: var(--fg);
      font-size: 1.5rem;
      cursor: pointer;
    }
    /* Mobile menu */
    .mobile-menu {
      display: none;
      position: fixed;
      top: var(--nav-height);
      right: 0;
      width: 100%;
      background: var(--bg);
      flex-direction: column;
      border-bottom: 1px solid #333;
      z-index: 9;
    }
    .mobile-menu a {
      padding: 1rem 2rem;
      border-top: 1px solid #333;
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
    }
    .mobile-menu .waitlist-btn {
      margin: 1rem 2rem;
      border: 2px solid var(--fg);
      padding: .75rem 1.5rem;
      border-radius: 24px;
      text-align: center;
      background: transparent;
    }
    .mobile-menu.open { display: flex; }

    /* Hero */
    .hero { text-align: center; padding: 100px 20px; }
    .hero h1 { font-size: 2.75rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.125rem; margin-bottom: 2rem; }
    .btn-primary {
      display: inline-block;
      color: var(--fg);
      border: 2px solid var(--fg);
      padding: .75rem 2rem;
      border-radius: 24px;
      text-decoration: none;
      transition: background .3s, transform .3s;
    }
    .btn-primary:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .feature {
      background: var(--muted);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }
    .feature h3 { font-size: 1.5rem; margin-bottom: 1rem; }
    .feature p { opacity: .8; }

    /* Demo */
    #demo {
      max-width: 1200px;
      margin: 3rem auto;
      background: var(--muted);
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }
    #demo .demo-frame { flex: 2 1 500px; min-width: 300px; }
    #demo .demo-frame h2 { text-align: center; font-size: 2rem; margin-bottom: 1rem; }
    #demo .demo-frame iframe {
      width: 100%; height: 400px;
      border: 0; border-radius: 8px;
    }
    #demo .instructions {
      flex: 1 1 280px;
      min-width: 280px;
      padding-left: 2rem;
      opacity: .9;
      line-height: 1.5;
    }
    #demo .instructions ol { list-style-position: inside; }
    #demo .instructions li { margin-bottom: .75rem; }

    /* How It Works */
    .how-it-works {
      background: var(--muted);
      text-align: center;
      padding: 3rem 1rem;
      margin: 3rem 0;
    }
    .how-it-works h2 { font-size: 2rem; margin-bottom: 1rem; }
    .how-it-works ol {
      counter-reset: step;
      display: flex;
      justify-content: center;
      gap: 6rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .how-it-works li {
      counter-increment: step;
      text-align: center;
      max-width: 200px;
      font-size: 1.125rem;
      line-height: 1.5;
    }
    .how-it-works li::before {
      content: counter(step) ".";
      display: block;
      font-size: 1.5rem;
      margin-bottom: .5rem;
      font-weight: bold;
    }

    .contact form {

      gap: .5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
